<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initaial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <title>Quick menu</title>
</head>

<body>
    <main>
        <p>Fixed quick menu example code</p>
    </main>
    <footer>
        <div id="quick_area">
            <div class="quick_banners">
                <a href="tel:070-0000-0000">
                    <span class="material-symbols-outlined">
                        android_dialer
                    </span>
                    <p>Call</p>
                </a>
                <a href="sms:070-0000-0000?body=send sms text">
                    <span class="material-symbols-outlined">
                        sms
                    </span>
                    <p>SMS</p>
                </a>
                <a href="mailto:test@gmail.com">
                    <span class="material-symbols-outlined">
                        mail
                    </span>
                    <p>Email</p>
                </a>
                <a href="javascript:void(0)" onclick="alert('Shared')">
                    <span class="material-symbols-outlined">
                        share
                    </span>
                    <p>Share</p>
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
